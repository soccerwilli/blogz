{% extends 'base.html' %}

{% block content %}

<title>Login</title>
<form name="form" method="post">
<h1>Login</h1>
    <table>
        <tbody>
            <tr>
                <td>
                    <label for="username">Username </label>
                </td>
                <td>
                    <input name="username" type="text" value="{{ username }}">
                </td>
                <td>
                    <span class="error">{{ error.username_error }}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password </label>
                </td>
                <td>
                    <input name="password" type="password">
                </td>
                <td>
                    <span class="error">{{ error.password_error }}</span>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit">
</form>

{% endblock %}
